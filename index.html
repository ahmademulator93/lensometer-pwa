    <main>
        <!-- <div class="container"></div> -->

       
                <h1>Lensometer readings</h1>
         
                <div>
          <form action="none" method="post" name="Lensometer">
            <fieldset>
            <legend>Reading 1</legend>
              <label for="power1">Power:</label>
              <input type="number"  name="power1" id="power1" step="any" max="30" min="-30"  placeholder="Power1" class="validate">
              <a class="waves-effect waves-light btn" onclick="changesign('power1')">+/-</a>
              <br>
              <label for="axis1">Axis:</label>
              <input type="number" name="axis1" id="axis1" min="0" max="180" oninput="validity.valid||(value='');" placeholder="Axis1" class="validate">
            </fieldset>
            <fieldset>
              <legend>Reading 2</legend>
                <label for="power2">Power:</label>
                <input type="number" name="power2" id="power2" step="any" max="30" min="-30" placeholder="Power2" class="validate">
                <a class="waves-effect waves-light btn" onclick="changesign('power2')">+/-</a>
                <br>
                <label for="axis2">Axis:</label>
                <input type="number" name="axis2" id="axis2" min="0" max="180" oninput="validity.valid||(value='');" placeholder="Axis2" class="validate">
              </fieldset>
              <a class="waves-effect waves-light btn" onclick="calcLensometer()">Calculate</a>
              <!-- <button type="button" name="calculate" value="Calculate" onclick="calcLensometer()">Calculate</button> -->
            <fieldset>
            <legend>Result</legend>
            
            <table  width='100%'  class="striped centered highlight">
              <thead>
                <tr>
                  <th>Sphere</th>
                  <th>Cylinder</th>
                  <th>Axis</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="s">0</td>
                  <td id="c">0</td>
                  <td id="a">0</td>
                </tr>
                <tr>
                  <td colspan="3"><B>Transposed</B></td>
                </tr>
                <tr>
                  <td id="s2">0</td>
                  <td id="c2">0</td>
                  <td id="a2">0</td>
                </tr>
              </tbody>
              </table>
          
            </fieldset>
          </form>
        </div>

        
                <h1>Lens Transposition</h1>
           
     
        <div>
          <form action="none" method="post" name="Lensometer">
            <fieldset>
            <legend>Lens Power</legend>
              <label for="sphere">Sphere:</label>
              <input type="number"  name="sphere" id="sphere" step="any" max="30" min="-30"  placeholder="Sphere" class="validate">
              <a class="waves-effect waves-light btn" onclick="changesign('sphere')">+/-</a>
              <br>
              <label for="cylinder">Cylinder:</label>
              <input type="number"  name="cylinder" id="cylinder" step="any" max="30" min="-30"  placeholder="Cylinder" class="validate">
              <a class="waves-effect waves-light btn" onclick="changesign('cylinder')">+/-</a>
              <br>
              <label for="axis">Axis:</label>
              <input type="number" name="axis" id="axis" min="0" max="180" oninput="validity.valid||(value='');" placeholder="Axis" class="validate">
            </fieldset>
            
              <a class="waves-effect waves-light btn" onclick="transpose_2()">Calculate</a>
              <!-- <button type="button" name="calculate" value="Calculate" onclick="calcLensometer()">Calculate</button> -->
            <fieldset>
            <legend>Transposed</legend>
            
            <table  width='100%'  class="striped centered highlight">
              <thead>
                <tr>
                  <th>Sphere</th>
                  <th>Cylinder</th>
                  <th>Axis</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="s3">0</td>
                  <td id="c3">0</td>
                  <td id="a3">0</td>
                </tr>
                         </table>
          
            </fieldset>
          </form>
        </div>
